<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>DV Earning Calculator</title>
<script type='text/javascript' src='http://code.jquery.com/jquery-git2.js'></script>
<link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
<script type='text/javascript' src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<h1>Dragonvale Earning Calculator</h1>
	<table id="dragon_table" class="table">
		<tr>
			<td><b>Dragon</b></td>
			<td><b>ID</b></td>
			<td><b>Level</b></td>
			<td><b>Coins per Minute</b></td>
			<td><b>Upgrade Button</b></td>
			<td><b>Remove Button</b></td>
		</tr>
	</table>
	<div class="form-group row">
		<div class="col-md-4"><button type="button" class="btn btn-primary" onclick="addDragonButton()">Add Dragon</button></div>
		<div class="col-md-1" style="width: 12%;"><span style="display:inline-block;padding-top:6px;padding-left:12px">Dragon Type: </span></div>
		<div class="col-md-3"><select class="form-control" id="dragon_type">
			<option>Plant Dragon</option>
			<option>Iron Dragon</option>
		</select></div>
		<div class="col-md-1" style="width: 5%"><span style="display:inline-block;padding-top:6px;padding-left:6px">Level: </span></div>
		<div class="col-md-1"><select class="form-control" id="dragon_level">
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
			<option>6</option>
			<option>7</option>
			<option>8</option>
			<option>9</option>
			<option>10</option>
			<option>11</option>
			<option>12</option>
			<option>13</option>
			<option>14</option>
			<option>15</option>
			<option>16</option>
			<option>17</option>
			<option>18</option>
			<option>19</option>
			<option>20</option>
		</select></div>
	</div>
	<p><button type="button" class="btn btn-primary" onclick="calculateEarning()">Calculate Earnings</button><span id="total_earnings"> Total Coins/Minute: 0</span></p>
	<div class="form-group row">
		<div class="col-md-4"><button type="button" class="btn btn-primary" onclick="bestDragon()">Next Best Upgrade</button></div>
		<div class="col-md-1" style="width: 10%;"><span style="display:inline-block;padding-top:6px;padding-left:12px">Food Type: </span></div>
		<div class="col-md-3"><select class="form-control" id="food_type">
			<option>Dragon Snaps</option>
			<option>Dragon Root</option>
			<option>Zazzberries</option>
			<option>Blushrooms</option>
			<option>Pumpermelons</option>
			<option>Dragon Fruit</option>
			<option>Sarjin Pepper</option>
			<option>Omega Squash</option>
			<option>Beanstalk</option>
			<option>Cacti-snack</option>
			<option>Kraken Kabbage</option>
			<option>Berry Bauble</option>
		</select></div>
	</div>
</div>
<script src="calculator.js"></script>
</body>
</html>
